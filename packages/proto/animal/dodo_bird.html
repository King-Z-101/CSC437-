<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/styles/reset.css" />
  <link rel="stylesheet" href="/styles/page.css" />
  <link rel="stylesheet" href="/styles/tokens.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <script src="../scripts/light.js"></script>
  <title>Dodo Bird</title>
</head>
<body>
  <mu-auth provides="zoo:auth">
    <header class="header_flex">
      <svg class="icon">
        <use href="../icons/animal.svg#icon-dodo_bird" />
      </svg>
      <h1>Dodo Bird</h1>
      <nav class="nav">
        <a href="../index.html">Main Page</a>
        <a href="../natural_habitat/island_tropical_enclosure.html">Natural Habitat</a>
        <a href="species_info/species_dodo_bird.html">Species</a>
      </nav>
      <label class="light-toggle">
        <input type="checkbox" id="lightmode-toggle">
        Toggle Light Mode
      </label>
      <zoo-header></zoo-header>
    </header>
    <main class="page_grid">
      <animal-wrapper src="/api/animals" animal="1"></animal-wrapper>
    </main>
    
    <script type="module">
      import { define, Auth } from "@calpoly/mustang";
      import { AnimalElement } from "/src/zoo_animal.js";
      import { AnimalWrapperElement } from "/src/wrapper_animal.js";
      import { HeaderElement } from "/src/header_element.js";
    
      define({
        "zoo-animal": AnimalElement,
        "animal-wrapper": AnimalWrapperElement,
        "zoo-header": HeaderElement,
        "mu-auth": Auth.Provider
      });

      HeaderElement.initializeOnce();
    </script>
  </mu-auth>
</body>
</html>
